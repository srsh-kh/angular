<div class="row">
  <div class="col-md-5">
    <app-recipe-list
    (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
    *ngIf="selectedRecipe; else infoText"></app-recipe-detail>
    <template #infoText>
      <p>Please select a Recipe!</p>
    </template>
  </div>
</div>
